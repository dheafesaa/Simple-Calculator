<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__body">
      <div class="calculator__display">
        <input class="calculator__display-input" type="text" value="0" readonly></input>
      </div>
      <div class="calculator__key">
        <div class="calculator__key-operators">
          <button id="exp" onclick="cl()">C</button>
          <button id="num" onclick="insrt('/')">/</button>
          <button id="num" onclick="insrt('*')">*</button>
          <button id="num" onclick="insrt('-')">-</button>
          <button id="num" onclick="insrt('+')">+</button>
        </div>
        <div class="calculator__key-digits">
          <button id="num" onclick="insrt('.')">.</button>
          <button id="num" onclick="insrt(0)">0</button>
          <button id="exp" onclick="equal()">=</button>
          <button id="num" onclick="insrt(1)">1</button>
          <button id="num" onclick="insrt(2)">2</button>
          <button id="num" onclick="insrt(3)">3</button>
          <button id="num" onclick="insrt(4)">4</button>
          <button id="num" onclick="insrt(5)">5</button>
          <button id="num" onclick="insrt(6)">6</button>
          <button id="num" onclick="insrt(7)">7</button>
          <button id="num" onclick="insrt(8)">8</button>
          <button id="num" onclick="insrt(9)">9</button>
        </div>
      </div>
    </div>
  </div>
  <!-- jquery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="./script/script.js"></script>
</body>
</html>
